line">    &#125;</span><br><span class="line">  ]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">等同于这段html代码</span></span><br><span class="line"><span class="comment">&lt;div&gt;</span></span><br><span class="line"><span class="comment">  &lt;p&gt;</span></span><br><span class="line"><span class="comment">    &lt;span&gt;wushao.xyz&lt;/span&gt;</span></span><br><span class="line"><span class="comment">  &lt;/p&gt;</span></span><br><span class="line"><span class="comment">  &lt;span&gt;wushao.com&lt;/span&gt;</span></span><br><span class="line"><span class="comment">&lt;/div&gt; </span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * ES6的写法</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">VNode</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>(tag, children, text) &#123;</span><br><span class="line">    <span class="keyword">this</span>.tag = tag</span><br><span class="line">    <span class="keyword">this</span>.children = children</span><br><span class="line">    <span class="keyword">this</span>.text = text</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>.tag === <span class="string">'#text'</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">document</span>.createTextNode(<span class="keyword">this</span>.text)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">let</span> el = <span class="built_in">document</span>.createElement(<span class="keyword">this</span>.tag)</span><br><span class="line">    <span class="keyword">this</span>.children.forEach(<span class="function"><span class="params">vChild</span> =&gt;</span> &#123;</span><br><span class="line">      el.appendChild(vChild.render())</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> el</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 创建虚拟dom节点的简便函数</span></span><br><span class="line"><span class="comment"> * @param &#123;标签名&#125; tag </span></span><br><span class="line"><span class="comment"> * @param &#123;子标签&#125; children </span></span><br><span class="line"><span class="comment"> * @param &#123;文本值&#125; text </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">v</span>(<span class="params">tag, children, text</span>) </span>&#123;</span><br><span class="line">  <span class="comment">//如果没有tag,第二个参数是字符串的话</span></span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> children === <span class="string">'string'</span>) &#123;</span><br><span class="line">    text = children</span><br><span class="line">    children = []</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">new</span> VNode(tag, children, text)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * ES5的写法</span></span><br><span class="line"><span class="comment"> * @param &#123;*&#125; tag </span></span><br><span class="line"><span class="comment"> * @param &#123;*&#125; children </span></span><br><span class="line"><span class="comment"> * @param &#123;*&#125; text </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">vNode</span>(<span class="params">tag, children, text</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.tag = tag</span><br><span class="line">  <span class="keyword">this</span>.children = children</span><br><span class="line">  <span class="keyword">this</span>.text = text</span><br><span class="line">&#125;</span><br><span class="line">vNode.prototype.render = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">this</span>.tag === <span class="string">'#text'</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">document</span>.createTextNode(<span class="keyword">this</span>.text)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">let</span> el = <span class="built_in">document</span>.createElement(<span class="keyword">this</span>.tag)</span><br><span class="line">  <span class="keyword">this</span>.children.forEach(<span class="function"><span class="params">vChild</span> =&gt;</span> &#123;</span><br><span class="line">    el.appendChild(vChild.render())</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">return</span> el</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//举例说明</span></span><br><span class="line"><span class="keyword">let</span> vNode1 = v(<span class="string">'div'</span>, [</span><br><span class="line">  v(<span class="string">'p'</span>, [</span><br><span class="line">    v(<span class="string">'span'</span>, [v(<span class="string">'#text'</span>, <span class="string">'wushao.xyz'</span>)])</span><br><span class="line">  ]),</span><br><span class="line">  v(<span class="string">'span'</span>, [</span><br><span class="line">    v(<span class="string">'#text'</span>, <span class="string">'wushao.com'</span>)</span><br><span class="line">  ])</span><br><span class="line">])</span><br><span class="line"><span class="built_in">console</span>.log(vNode1);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> root = <span class="built_in">document</span>.querySelector(<span class="string">'#root'</span>)</span><br><span class="line">root.appendChild(vNode1.render()) <span class="comment">//把虚拟的dom映射进了真实的dom结构里面</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> vNode2 = v(<span class="string">'div'</span>, [</span><br><span class="line">  v(<span class="string">'p'</span>, [</span><br><span class="line">    v(<span class="string">'span'</span>, [v(<span class="string">'#text'</span>, <span class="string">'wushao.xyz'</span>)])</span><br><span class="line">  ]),</span><br><span class="line">  v(<span class="string">'span'</span>, [</span><br><span class="line">    v(<span class="string">'#text'</span>, <span class="string">'wushao.com'</span>)</span><br><span class="line">  ]),</span><br><span class="line">  v(<span class="string">'span'</span>, [</span><br><span class="line">    v(<span class="string">'#text'</span>, <span class="string">'wushao'</span>)</span><br><span class="line">  ])</span><br><span class="line">])</span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.querySelector(<span class="string">'#change'</span>).onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  root.innerHTML = <span class="string">''</span></span><br><span class="line">  root.appendChild(vNode2.render())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 比较前后两个节点</span></span><br><span class="line"><span class="comment"> * @param &#123;要比较的DOM结构&#125; parent </span></span><br><span class="line"><span class="comment"> * @param &#123;旧的节点&#125; newVNode </span></span><br><span class="line"><span class="comment"> * @param &#123;*新的节点 oldNode </span></span><br><span class="line"><span class="comment"> * @param &#123;索引&#125; index </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">patchElement</span>(<span class="params">parent, newVNode, oldNode, index = <span class="number">0</span></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!oldNode) &#123;</span><br><span class="line">    <span class="comment">//新增元素</span></span><br><span class="line">    parent.appendChild(newVNode.render())</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!newVNode) &#123;</span><br><span class="line">    parent.removeChild(parent.childNodes[index])</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (newVNode.tag !== oldNode.tag || newVNode.text != oldNode.text)&#123;</span><br><span class="line">    parent.replaceChild(newVNode.render(), parent.childNodes[index])</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; newVNode.children.length || i &lt; oldNode.children.length; i++) &#123;</span><br><span class="line">      patchElement(parent.childNodes[index], newVNode.children[i], oldNode.children[i], i)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ss="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"root"</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">"change"</span>&gt;</span>change<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"./v-dom.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
